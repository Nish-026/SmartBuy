<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/12a8246a20.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/cart.css"/> 
    <link rel="stylesheet" href="./Style/nav_footer.css"/>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <nav id="navbar">
        <div id="h_div_img">
                <img src="./images/Screenshot 2023-02-21 103832.png">
        </div>
        <div class="dropdown">
                <button class="dropbtn">Shop By Category</button>
                <div class="dropdown-content">
                        <div class="dropdown-submenu">
                                <a href="product.html" onclick="get(this)" class="clicked"
                                        data_id="category=Home Decor">Home decor</a>
                                <div class="dropdown-submenu-content">
                                        <a href="product.html" onclick="get1(this)"
                                                data_id="product_category=clock">Clocks</a>
                                        <a href="product.html" onclick="get1(this)"
                                                data_id="product_category=Shelves">Wall Shelves</a>
                                </div>
                        </div>
                        <div class="dropdown-submenu">
                                <a href="product.html" onclick="get1(this)"
                                        data_id="category=Women's Fashion">Women's Fashion</a>
                                <div class="dropdown-submenu-content">
                                        <a href="product.html" onclick="get1(this)"
                                                data_id="product_category=Tops">Tops</a>
                                </div>
                        </div>
                </div>
        </div>
        <div class="search-container">
                <form action="/search">
                        <div class="search-box">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><i class="fa fa-search"></i></button>
                        </div>
                </form>
        </div>

        <div id="btns_div">
                <div><i class="fa-regular fa-rectangle-list"></i><span><a onclick="pleaselogin()">My
                                        Orders</a></span></div>
                <div><i class="fa-solid fa-cart-shopping"></i><span><a onclick="pleaselogin_cart()"
                                        style="text-decoration: none">My Cart</a></span></div>
                <div id="login_btn"><i class="fa-solid fa-user"></i><span><a href="login.html"
                                        style="text-decoration: none">Log In/Sign Up</a></span></div>
                <div id="logout_div"><button id="menu-btn"></button>
                        <div id="dropdown-menu">
                                <a style="text-decoration:none;cursor:pointer; "id="logout-btn">Logout ?</a>
                        </div>
                </div>

        </div>

</nav>
    <div id="mainsection">
        <div id="mainsection1">
                <!-- append cart products -->
        </div>
        <div id="mainsection2">
                <div id="cart_logo_div">
                   <img id="cart_logo" src="./images/logo_image_2.png">
                </div>
                <div id="cart_details">
                       <p id="items_count"></p>
                </div>

                <!-- append cart price -->
        </div>
    </div>
</body>
</html>
<script src="./scripts/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
