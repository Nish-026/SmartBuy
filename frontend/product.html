<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/product.css">
</head>

<body>
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
    </div>
    <div id="mainsection_div">
        <div id="filter_div">
            <h5>FILTERS</h5>
            <hr>
            <h6>Price</h6>
            <div class="form-check" data_id="min=0&max=100">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Below Rs.100
                </label>
            </div>
            <div class="form-check" data_id="min=100&max=400">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Rs.100 to Rs.400
                </label>
            </div>
            <div class="form-check"data_id="min=400&max=900">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Rs.400 to Rs.900
                </label>
            </div>
            <div class="form-check" data_id="min=900">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Above 900
                </label>
            </div>
            <hr>
        </div>
        <div id="mainsection">
            <select id="form-select" aria-label="Default select example">
                <option selected value="">Sort by:</option>
                <option value="desc=price">High-to-low</option>
                <option value="asc=price">Low-to-high</option>
                <option value="3">Recommended</option>
            </select>
            <div id="main">

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
<script src="./scripts/product.js"></script>
